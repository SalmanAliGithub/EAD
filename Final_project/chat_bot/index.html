<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #dcf8c6;
            text-align: right;
        }
        .bot-message {
            background-color: #eee;
            text-align: left;
        }
        input {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            width: 40px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! How can I assist you?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">âž¤</button>
    </div>

    <script>
        // When trying it locally
        // const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        // const apiUrl = proxyUrl + "https://ugg4ooccg8gws0cwc8g04ko0.loki.vanhansewijck.com/api/chat/one";

        // For vercel hosted version
        const apiUrl = "https://ugg4ooccg8gws0cwc8g04ko0.loki.vanhansewijck.com/api/chat/one";

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");

            if (!userInput.value.trim()) return;

            // Display user message
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.innerText = userInput.value;
            chatBox.appendChild(userMessage);

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ content: userInput.value })
                });

                if (!response.ok) throw new Error("API request failed");

                const data = await response.json();

                // Display bot response
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.innerHTML = data.content;  // Supports links
                chatBox.appendChild(botMessage);

                // Scroll chat to the latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                const errorMessage = document.createElement("div");
                errorMessage.className = "message bot-message";
                errorMessage.style.color = "red";
                errorMessage.innerText = "Error connecting to the chatbot.";
                chatBox.appendChild(errorMessage);
            }

            // Clear input field
            userInput.value = "";
        }
    </script>

</body>
</html>
